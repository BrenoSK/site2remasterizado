        /* Re-vendas */
#product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
}

.product-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex: 1;
    min-width: 300px;
    text-align: center;
    transition: transform 0.3s ease;
}

.product-item:hover {
    transform: scale(1.02);
}

.product-item img {
    max-width: 100%;
    border-radius: 8px;
}

.product-info h2 {
    font-size: 18px;
    margin: 10px 0;
}

.product-info p {
    font-size: 16px;
    margin: 10px 0;
}

.product-info .btn {
    margin-top: 10px;
}

/* Detalhes do Produto */

    text-align: center;
}

#product-details img {
    max-width: 100%;
    border-radius: 8px;
}

#product-details p {
    font-size: 18px;
    margin: 10px 0;
}
