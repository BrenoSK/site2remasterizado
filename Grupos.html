<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Grupos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

.group-list {
    display: flex;
    flex-direction: column;
}

.group-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    margin: 10px 0;
    padding: 10px;
}

.group-item h3 {
    margin: 0;
}

.group-item a {
    color: #007BFF;
    text-decoration: none;
}

    </style>
    <header>
        <h1>Meu Site de Grupos</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="groups">
            <h2>Grupos</h2>
            <div class="group-list">
                <article class="group-item">
                    <h3>Grupo 1</h3>
                    <p>Descrição do grupo.</p>
                    <a href="#">Entrar no Grupo</a>
                </article>
                <!-- Repita para outros grupos -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site de Grupos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
